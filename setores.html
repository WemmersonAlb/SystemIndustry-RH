<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Setores</title>
    <!-- CDN do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #40e0d0;
        }

        .navbar .nav-link {
            color: #333 !important;
        }

        .table-container {
            margin-top: 40px;
        }

        .modal .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="funcionario.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="setores.html">Setores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mt-5 text-center">
        <h2>Lista de Setores</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Setor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="setorTableBody">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-success" id="createSetorButton">Criar Setor</button>
    </div>

    <!-- Modal para Create/Update Setor -->
    <div class="modal fade" id="setorModal" tabindex="-1" aria-labelledby="setorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setorModalLabel">Criar Setor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="setorForm">
                        <input type="hidden" id="setorId">
                        <input type="text" id="nomeSetor" class="form-control" placeholder="Nome do Setor" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveSetorButton">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensagem de Feedback -->
    <div id="feedbackMessage" class="alert alert-success d-none text-center" role="alert">
        <!-- Mensagem será preenchida pelo JavaScript -->
    </div>

    <script type="module" src="./setor.js"></script>
</body>

</html>
