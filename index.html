<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ocorrências</title>
    <!-- CDN do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #40e0d0;
        }
        .navbar .nav-link {
            color: #333 !important; /* Cor cinza escuro para os links */
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 40vh;
            width: 80vw;
        }
        .legend {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="funcionario.html">Funcionários</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="setores.html">Setores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h2>Total de Ocorrências na empresa</h2>
        <!-- Gráfico de Ocorrências -->
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 text-center" style="max-width: 400px;">
                <canvas id="ocorrenciasChart"></canvas>
            </div>
            <div class="col-md-6 text-center">
                <div id="chartLegend" style="margin-top: 20px;"></div>
            </div>
        </div>
    
        <br><br><br>
    
        <h2>Filtro de ocorrências</h2>
        <div class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-4 mb-3">
                    <select id="setorSelect" class="form-select"></select>
                </div>
                <div class="col-md-4 mb-3">
                    <input type="date" id="dateInput" class="form-control" />
                </div>
                <div class="col-md-4 mb-3">
                    <button id="filterButton" class="btn btn-primary">Filtrar</button>
                    <a href="index.html" class="btn btn-primary">Limpar Filtro</a>
                </div>
            </div>
        </div>
    
        <div class="row justify-content-center align-items-center">
            <h2 id="titulo"></h2>
            <div class="col-md-6 text-center" style="max-width: 400px;">
                <canvas id="ocorrenciasChartFiltro"></canvas>
            </div>
            <div class="col-md-6 text-center">
                <div id="chartLegendFiltro" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>
    

    <!-- Importando o script do Chart.js -->
    <script type="module" src="chart.js"></script>
</body>
</html>
